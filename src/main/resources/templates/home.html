<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<h1 class="display-3">Coronavirus tracker</h1>
<p class="lead">This application lists the current number of cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today.</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">Total reported cases</th>
        <th scope="col">New reported cases</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.province}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.newCases}">0</td>
    </tr>
    </tbody>
</table>

</body>

</html>
